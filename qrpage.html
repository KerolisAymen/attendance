<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Select Dropdown</title>
    <style>
        /* Style for the select input */
        #searchSelect {
            width: 200px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Searchable Select Dropdown -->
<select id="searchSelect" onkeydown="handleKeyDown(event)">
    <option value="">Select an option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
</select>

<script>
    function handleKeyDown(event) {
        var select = document.getElementById('searchSelect');
        var options = select.options;
        var selectedIndex = select.selectedIndex;

        // Handle arrow key navigation
        if (event.key === "ArrowDown" || event.key === "ArrowUp") {
            event.preventDefault(); // Prevent default behavior of arrow keys

            if (event.key === "ArrowDown" && selectedIndex < options.length - 1) {
                select.selectedIndex = selectedIndex + 1;
            } else if (event.key === "ArrowUp" && selectedIndex > 0) {
                select.selectedIndex = selectedIndex - 1;
            }
        }

        // Handle search functionality
        if (/^[a-zA-Z0-9]$/.test(event.key)) {
            var keyPressed = event.key.toLowerCase();
            for (var i = 0; i < options.length; i++) {
                var optionText = options[i].text.toLowerCase();
                if (optionText.startsWith(keyPressed)) {
                    select.selectedIndex = i;
                    break;
                }
            }
        }
    }
</script>

</body>
</html>
