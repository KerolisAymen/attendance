<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Submission Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        width: 250px;
        border-radius: 5px;
        border: 1px solid #ccc;
        position: relative;
    }
    input[type="text"]:hover {
        border-color: #007bff;
    }
    input[type="text"]:hover::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -25px;
        width: 50px;
        height: 1px;
        background-color: #007bff;
        animation: rotateLine 1s linear infinite;
        transform-origin: 0% 50%;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    @keyframes rotateLine {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <input type="text" name="name" placeholder="Enter your name" required id="txtbox">
        <input type="submit" value="Submit" class="btn" onclick="openLink()">
    </div>
    <script>
        // Function to handle opening the link
        function openLink() {
            // Specify the URL of the link
            let txt = document.getElementById("txtbox").value;
            var url = "http://localhost:3000/attendanceReview";
    
            // Navigate to the specified URL in the same tab
            window.location.href =  url + "/" + txt;
        }
    </script>
    
</body>
</html>
