<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
  <title>Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <style>

    @keyframes scrollBackground {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 100% 0;
      }
    }
    #main-title {
      color: #fff;
      margin: 0px;
    }

    
    
    body {
      font-family: "Noto Kufi Arabic"; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: url('https://source.unsplash.com/1920x1080/?scout');
      background-size: cover;
      background-attachment: fixed;
      animation: scrollBackground 30s linear infinite;
      overflow: hidden;
    }


    .container {
      margin: 1em;
      padding: 1em;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);

      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }



    .button {
      font-size: 8px;
      width: 15em;
      height: 17em;
      display: inline-block;
      /* margin: 10px; */
      text-decoration: none;
      color: #000000;
      background-color: white;
      /* border: 2px solid transparent; */
      /* Added border */
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Smooth transition for all properties */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Added box shadow */
      overflow: hidden;
      border-bottom: 3px solid blue;

    }

    .button:hover {
      background-color: #f0f0f0;
      border-color: #ccc;
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      outline: blue 1px solid;
    }

    .button img {
      width: 8em;
      vertical-align: middle;
      margin-right: 10px;
      margin: 10px;
    }

    h3 {
      background-color: rgb(126, 221, 126);
      margin: 0px;
      padding: 20px;
    }
    /* @media only screen and (max-width :450px) {
      .button{
       
        margin: 5px;
      }
      h3{
        font-size:smaller;
      }
      .container {
      margin: 25px;
      padding: 10px;
    
    }

  } */
  </style>
</head>

<body>

  <header id="header"></header>

  <div class="container">
    <h2 id="main-title">اهلا بيك فى فريق كوكب البرية</h2>


    

    <a href="qrpage" class="button">
      <img src="https://www.svgrepo.com/show/379577/qr-code-scan.svg" alt="">
      <h3>qr code scanner</h3>
    </a>


    <a href="registration" class="button">
      <img src="https://www.svgrepo.com/show/246367/add-user-add.svg" alt="">
      <h3>
        Add new user
      </h3>
    </a>

    <a href="dashboard" class="button">
      <img src="https://www.svgrepo.com/show/144093/archive.svg" alt="">
      <h3>
        dashboard
      </h3>

    </a>

    <a href="addnewmeeting" class="button">
      <img src="https://www.svgrepo.com/show/499786/add-to.svg" alt="">
      <h3 style="background-color: rgb(3, 3, 24); color: white;">
        Add new meeting
      </h3>
    </a>

    <a href="print" class="button">
      <img src="https://www.svgrepo.com/show/278296/printer-print.svg" alt="">
      <h3>
        Print
      </h3>
    </a>

  </div>


  <script>
   
   async function  fetchHeader() {
            fetch('header.html') // Fetch the header.html file
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // Return response as text
                })
                .then(html => {
                  console.log(html);
                    document.getElementById('header').innerHTML = html; // Insert HTML into header element
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
        fetchHeader(); 
  </script>
</body>

</html>
